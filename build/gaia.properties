# Gaia Configuration

appname             = GaiaBase
width               = 800
height              = 600
framerate           = 31
bgcolor             = #FFFFFF
# 9.0.124 or 10.0.2
player				= 9.0.124

# for seo
base.url            = http://project.domain.here



# GAIA
# Version of Gaia Framework - build/gaia/
gaia.version        = 3.2.1

# Package for the gaia pages
pages.package       = pages

# Location of the gaia pages classes
gaia.pages          = ${src}/${pages.package}

# Location of the site.xml
sitexml             = ${bin}/xml/site.xml


# optional mxmlc linked libraries (Note: swc's in ${lib} are included by default)
project.lib.linked0			= 
project.lib.linked1			= 
project.lib.linked2			= 

# optional mxmlc library exclude
project.lib.exclude0		= 
project.lib.exclude1		= 
project.lib.exclude2		= 