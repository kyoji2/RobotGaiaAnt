# Gaia Configuration

appname             = RobotGaia
width               = 1000
height              = 600
framerate           = 30
bgcolor             = #FFFFFF
# 9.0.124 or 10.0.0
player				= 10.0.0

# for seo
base.url            = http://project.domain.here

# Package for the project
project.package		= com.company.project

# Package for the gaia pages
pages.package       = pages

# Location of the site.xml
sitexml             = ${bin}/xml/site.xml


# optional mxmlc linked libraries (Note: swc's in ${lib} are included by default)
project.lib.linked0			= 
project.lib.linked1			= 
project.lib.linked2			= 

# optional mxmlc library exclude
project.lib.exclude0		= 
project.lib.exclude1		= 
project.lib.exclude2		= 